<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a id="goSomeWhere" href="somewhere.com">go to somewhere...</a>
</body>
<script>
    document.addEventListener(`hello`, event => {
        alert(`${event.target.href}`);
    });

    let event = new Event(`hello`, {
        bubbles: true
    })

    goSomeWhere.dispatchEvent(event);
</script>

</html>
