<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      How about to read <a href="https://wikipedia.org">Wikipedia</a> or visit <a href="https://w3.org"><i>W3.org</i></a> and learn about modern standards?
    </p>
  </fieldset>
</body>
<script>
  class Event {
    constructor(elem) {
      elem.onclick = this.onClick.bind(this);
    }

    A(event) {
      event.preventDefault();
      let check = confirm(`이동?`);
      if (check) {
        location.href = event.target.href;
      }
    }

    onClick(event) {
      let action = event.target.tagName;
      console.log(action);
      if (action) {
        this[action](event);
      }
    }
  }

  new Event(document.body);
</script>
</html>
